<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .flex-wrap {
      display: flex;
      width: 200px;
      min-height: 500px;
      max-height: 1000px;
      flex-direction: column
    }
    .flex-item {
      flex: 1;
      background: #000;
      margin: 10px;
      /* flex会分配剩余空间 */
      height: 0; 
    }
    .flex-item-child {
      width: 100%;
      height: 100%;
      background: yellow
    }
  </style>
</head>
<body>
  <div class="flex-wrap">
    <div class="flex-item">
      <div class="flex-item-child">

      </div>
    </div>
    <div class="flex-item">
      <div class="flex-item-child">
        
      </div>
    </div>
    <div class="flex-item">
      <div class="flex-item-child">
        
      </div>
    </div>
  </div>
</body>
</html>
